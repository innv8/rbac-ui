<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC API UI</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body onload="load()">
    <div class="container">
        <div class="row justify-content-md-center mt-5">
            <div class="col-6 ml-3">
                <h3>RBAC UI</h3>
            </div>
        </div>

        <div class="row justify-content-md-center mt-5">
            <div class="col-md-6">
                <div class="row">
                    <form action="" class="form">
                        <div class="mb-3">
                            <label class="form-label">Load Config File</label>
                            <input type="file" class="form-control" accept="application/json" id="file" />
                        </div>
                    </form>
                </div>

                <hr />

                <!--               start navs-->
                <div class="row">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#actions" class="nav-link active" data-bs-toggle="tab">Actions</a>
                        </li>
                        <li class="nav-item">
                            <a href="#resources" class="nav-link" data-bs-toggle="tab">Resources</a>
                        </li>
                        <li class="nav-item">
                            <a href="#roles" class="nav-link" data-bs-toggle="tab">Roles</a>
                        </li>
                        <li class="nav-item">
                            <a href="#grants" class="nav-link" data-bs-toggle="tab">Grants</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active row" id="actions">
                            <br />
                            <table class="table table-stripped table-bordered">
                                <thead class="thead-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="action-list">

                                </tbody>
                            </table>

                            <br>
                            <div class="row">
                                <form onsubmit="return saveAction()" class="row">
                                    <div class="col-sm-8 col-8">
                                        <div class="form-group">
                                            <input type="text" id="new-action" placeholder="Add Action"
                                                class="form-control" />
                                        </div>
                                    </div>

                                    <div class="col-sm-4 col-4">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Add</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="tab-pane fade" id="resources">
                            <br />
                            <table class="table table-stripped table-bordered">
                                <thead class="thead-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Resource ID</th>
                                        <th>Regex</th>
                                    </tr>
                                </thead>
                                <tbody id="resource-list">

                                </tbody>
                            </table>

                            <br>
                            <div class="row">
                                <form onsubmit="return saveResource()" class="row">
                                    <div class="col-sm-8 col-8">
                                        <div class="form-group">
                                            <input type="text" id="new-resource-id" placeholder="Add Resource ID"
                                                class="form-control" />
                                        </div>
                                    </div>
                                    <br />
                                    <br />
                                    <div class="col-sm-8 col-8">
                                        <div class="form-group">
                                            <input type="text" id="new-resource-regex" placeholder="Add Resource Regex"
                                                class="form-control" />
                                        </div>
                                    </div>

                                    <div class="col-sm-4 col-4">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Add</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade show  row" id="roles">
                            <br />
                            <table class="table table-stripped table-bordered">
                                <thead class="thead-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Role</th>
                                    </tr>
                                </thead>
                                <tbody id="role-list">

                                </tbody>
                            </table>

                            <br>
                            <div class="row">
                                <form onsubmit="return saveRole()" class="row">
                                    <div class="col-sm-8 col-8">
                                        <div class="form-group">
                                            <input type="text" id="new-role" placeholder="Add Role"
                                                class="form-control" />
                                        </div>
                                    </div>

                                    <div class="col-sm-4 col-4">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Add</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

                        <div class="tab-pane fade show  row" id="grants">
                            <br />
                            <div class="accordion" id="grant-list">

                            </div>

                            <br>
                            <div class="row">
                                <form onsubmit="return saveGrant()" class="row">

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <!--                end of naves-->
                <br />
                <br />
                <hr />
                <div class="row">
                    <button class="btn btn-success">Export</button>
                </div>
                <br />
                <div class="row">
                    <button class="btn btn-danger" onclick="clearAll()">Clear</button>
                </div>

            </div>
        </div>

    </div>

    <script src="./bootstrap.min.js"></script>
    <script src="./fn.js"></script>


</body>

</html>
